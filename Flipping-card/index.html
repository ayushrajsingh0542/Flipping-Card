<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Style Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo2.png" alt="">
                        <h5></h5>
                    </span>
                    <img src="chip.png" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">1234 5678 91011</h5>
                        <h5 class="name">AYUSH RAJ SINGH</h5>
                    </div>
                    <div class="valid-date">
                        <h6>VALID THRU</h6>
                        <h5>01/26</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>
                    For customer service call +91 6392131807 or email at RuPaycenter@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis maxime, ex dolor nemo incidunt libero?</h5>
            </div>
        </div>
    </section>
    
</body>
</html>
